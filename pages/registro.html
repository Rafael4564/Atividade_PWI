<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="assets/style/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <title>Registros</title>
</head>
<body>

<nav class="navbar navbar-expand-sm bg-light navbar-light">
  <div class="container-fluid">
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="menu.html">Inicio</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="registro.html">Registros</a>
        </li>
       </ul>
    </div>
  </div>
</nav>

  <main>
    <table id="tabelaBrinquedos">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nome do Brinquedo</th>
          <th>Categoria</th>
          <th>Preço</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody>
        <!-- Linhas iniciais (10 brinquedos) -->
      </tbody>
    </table>

    <button id="btnAdicionar">Adicionar Item</button>
  </main>

  <script>
    const brinquedos = [
      { id: 1, nome: "Carrinho de Controle Remoto", categoria: "Veículos", preco: "R$ 120,00" },
      { id: 2, nome: "Boneca Princesa", categoria: "Bonecas", preco: "R$ 80,00" },
      { id: 3, nome: "Lego Star Wars", categoria: "Blocos de Montar", preco: "R$ 250,00" },
      { id: 4, nome: "Quebra-Cabeça 1000 peças", categoria: "Educativo", preco: "R$ 60,00" },
      { id: 5, nome: "Urso de Pelúcia", categoria: "Pelúcia", preco: "R$ 90,00" },
      { id: 6, nome: "Jogo de Tabuleiro", categoria: "Jogos", preco: "R$ 110,00" },
      { id: 7, nome: "Bola de Futebol", categoria: "Esporte", preco: "R$ 50,00" },
      { id: 8, nome: "Kit de Pintura", categoria: "Criativo", preco: "R$ 40,00" },
      { id: 9, nome: "Carrinho Hot Wheels", categoria: "Miniaturas", preco: "R$ 25,00" },
      { id: 10, nome: "Drone Infantil", categoria: "Tecnologia", preco: "R$ 300,00" }
    ];

    const tabela = document.querySelector("#tabelaBrinquedos tbody");

    function carregarTabela() {
      tabela.innerHTML = "";
      brinquedos.forEach(b => {
        const linha = document.createElement("tr");
        linha.innerHTML = `
          <td>${b.id}</td>
          <td>${b.nome}</td>
          <td>${b.categoria}</td>
          <td>${b.preco}</td>
          <td>
            <button class="visualizar" onclick="visualizar(${b.id})">Visualizar</button>
            <button class="alterar" onclick="alterar(${b.id})">Alterar</button>
          </td>
        `;
        tabela.appendChild(linha);
      });
    }

    function visualizar(id) {
      const brinquedo = brinquedos.find(b => b.id === id);
      alert(`Detalhes do Brinquedo:\n\nNome: ${brinquedo.nome}\nCategoria: ${brinquedo.categoria}\nPreço: ${brinquedo.preco}`);
    }

    function alterar(id) {
      const brinquedo = brinquedos.find(b => b.id === id);
      const novoNome = prompt("Novo nome do brinquedo:", brinquedo.nome);
      if (novoNome) brinquedo.nome = novoNome;
      carregarTabela();
    }

    document.getElementById("btnAdicionar").addEventListener("click", () => {
      const nome = prompt("Nome do novo brinquedo:");
      if (!nome) return;
      const categoria = prompt("Categoria:");
      const preco = prompt("Preço:");
      const novo = { id: brinquedos.length + 1, nome, categoria, preco };
      brinquedos.push(novo);
      carregarTabela();
    });

    carregarTabela();
  </script>

<footer class="bg-light text-black text-center py-4 mt-5">

</footer>

</body>
</html>
