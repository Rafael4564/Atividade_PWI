<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registros de Brinquedos</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, sans-serif;
      background: linear-gradient(to right, #f8b500, #fceabb);
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #ff6f61;
      color: white;
      text-align: center;
      padding: 20px 0;
      font-size: 2em;
      font-weight: bold;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    main {
      width: 90%;
      max-width: 900px;
      margin: 30px auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      border-bottom: 1px solid #ddd;
      text-align: left;
      padding: 10px;
    }

    th {
      background-color: #ffb84d;
    }

    tr:hover {
      background-color: #fff6e5;
    }

    button {
      border: none;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
      color: white;
      font-weight: bold;
    }

    .alterar {
      background-color: #4CAF50;
    }

    .alterar:hover {
      background-color: #45a049;
    }

    .visualizar {
      background-color: #2196F3;
    }

    .visualizar:hover {
      background-color: #0b7dda;
    }

    #btnAdicionar {
      background-color: #ff9800;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1em;
      margin-top: 15px;
      transition: 0.3s;
    }

    #btnAdicionar:hover {
      background-color: #e68900;
    }
  </style>
</head>
<body>

  <header>üè∞ Loja de Brinquedos - Registros</header>

  <main>
    <table id="tabelaBrinquedos">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nome do Brinquedo</th>
          <th>Categoria</th>
          <th>Pre√ßo</th>
          <th>A√ß√µes</th>
        </tr>
      </thead>
      <tbody>
        <!-- Linhas iniciais (10 brinquedos) -->
      </tbody>
    </table>

    <button id="btnAdicionar">‚ûï Adicionar Item</button>
  </main>

  <script>
    const brinquedos = [
      { id: 1, nome: "Carrinho de Controle Remoto", categoria: "Ve√≠culos", preco: "R$ 120,00" },
      { id: 2, nome: "Boneca Princesa", categoria: "Bonecas", preco: "R$ 80,00" },
      { id: 3, nome: "Lego Star Wars", categoria: "Blocos de Montar", preco: "R$ 250,00" },
      { id: 4, nome: "Quebra-Cabe√ßa 1000 pe√ßas", categoria: "Educativo", preco: "R$ 60,00" },
      { id: 5, nome: "Urso de Pel√∫cia", categoria: "Pel√∫cia", preco: "R$ 90,00" },
      { id: 6, nome: "Jogo de Tabuleiro", categoria: "Jogos", preco: "R$ 110,00" },
      { id: 7, nome: "Bola de Futebol", categoria: "Esporte", preco: "R$ 50,00" },
      { id: 8, nome: "Kit de Pintura", categoria: "Criativo", preco: "R$ 40,00" },
      { id: 9, nome: "Carrinho Hot Wheels", categoria: "Miniaturas", preco: "R$ 25,00" },
      { id: 10, nome: "Drone Infantil", categoria: "Tecnologia", preco: "R$ 300,00" }
    ];

    const tabela = document.querySelector("#tabelaBrinquedos tbody");

    function carregarTabela() {
      tabela.innerHTML = "";
      brinquedos.forEach(b => {
        const linha = document.createElement("tr");
        linha.innerHTML = `
          <td>${b.id}</td>
          <td>${b.nome}</td>
          <td>${b.categoria}</td>
          <td>${b.preco}</td>
          <td>
            <button class="visualizar" onclick="visualizar(${b.id})">Visualizar</button>
            <button class="alterar" onclick="alterar(${b.id})">Alterar</button>
          </td>
        `;
        tabela.appendChild(linha);
      });
    }

    function visualizar(id) {
      const brinquedo = brinquedos.find(b => b.id === id);
      alert(`üîç Detalhes do Brinquedo:\n\nNome: ${brinquedo.nome}\nCategoria: ${brinquedo.categoria}\nPre√ßo: ${brinquedo.preco}`);
    }

    function alterar(id) {
      const brinquedo = brinquedos.find(b => b.id === id);
      const novoNome = prompt("Novo nome do brinquedo:", brinquedo.nome);
      if (novoNome) brinquedo.nome = novoNome;
      carregarTabela();
    }

    document.getElementById("btnAdicionar").addEventListener("click", () => {
      const nome = prompt("Nome do novo brinquedo:");
      if (!nome) return;
      const categoria = prompt("Categoria:");
      const preco = prompt("Pre√ßo:");
      const novo = { id: brinquedos.length + 1, nome, categoria, preco };
      brinquedos.push(novo);
      carregarTabela();
    });

    carregarTabela();
  </script>

</body>
</html>
